
# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set-Up Gradle
      run: gradle wrapper && chmod +x gradlew  
    - name: Build
      run: ./gradlew build
    - name: Unit-Testing
      run: ./gradlew test
    - name: Install-xvfb
      run: sudo apt-get update -y && sudo apt-get install -y xvfb firefox
    - name: Marathon-Testing
      run:  sudo xvfb-run --auto-servernum ./marathon/marathon -batch ./marathonTests/
